<!DOCTYPE html> 
<html> 
    <head> 
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" /> 
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/> 

        <title>Google Maps JavaScript API v3 Example: Fusion Tables Layer</title> 

        <!-- Style -->
        <style type="text/css">
            body { height: 100%; margin: 0px; padding: 10px; }
            #map_canvas { height: 480px; width: 640px; }
            div.marker { padding: 0; margin: 0; }
        </style>

        <!-- jQuery -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script> <!-- optional -->
        <script type="text/javascript" src="jquery_easing.js"></script> <!-- also optional, but much nicer -->

        <!-- Google Maps API javascript -->
        <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>

        <!-- Marker animation -->
        <script type="text/javascript" src="../vectorMarkerAnimate.js"></script>

        <script type="text/javascript">
            var canvas = "map_canvas";
            var center_coord_lat = 38.347796180163584;
            var center_coord_lon = 15.27074967642476;
            var map;

            /* INITIALIZE - initialize the map and geocoder */
            function initialize() {

                map = new google.maps.Map(document.getElementById(canvas), {
                    center: new google.maps.LatLng(center_coord_lat, center_coord_lon), //the center lat and long
                    zoom: 5, // Initial zoom
                    disableDoubleClickZoom: true,
                    mapTypeId: google.maps.MapTypeId.SATELLITE //the map style
                });

                var marker = new google.maps.Marker({
                    position: new google.maps.LatLng(center_coord_lat,center_coord_lon),
                    visible: false
                });
                
                marker.bindCircle({
                        map: map,
                        radius: 100000,
                        strokeColor: "red",
                        strokeWeight: 1,
                        fillColor: "red",
                        fillOpacity: 0.5
                    });

                marker.growUp(map, {duration: 3000});
                $("#fadeout").click(function() { marker.fadeOut(); });
                $("#fadein").click(function() { marker.fadeIn(map); });
            }
        </script>
    </head>

    <body onload="initialize()">
        <p><a id="fadeout" href="#">Fade Out</a> | <a id="fadein" href="#">Fade In</a></p>
        <div id="map_canvas"></div>
    </body> 

</html>
